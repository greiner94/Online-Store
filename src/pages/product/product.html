<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product</title>
</head>
<body>
  <div id="header"></div>
  <main class="product">

    <nav class="breadcrumbs">
      <a href="/" class="breadcrumbs__home">
        <img src="../../assets/img/home_icon.svg" alt="home icon">
      </a>
      <a href="#" class="breadcrumbs__item">
        Smartphones
      </a>
      <a href="#" class="breadcrumbs__item">
        Apple
      </a>
      <a href="#" class="breadcrumbs__item">
        IPhone9
      </a>
    </nav>

    <h1 class="product__title">
      IPhone9
    </h1>
    <div class="product__rating">Rating 4.69/5</div>

    <div class="product__wrapper">
      <div class="visual">
        <div class="visual__images">
          <div class="visual__mini">
            <div class="visual__mini-img">
                <img src="../../assets/img/photo-iphone9.jpg" alt="mini product image">
            </div>
            <div class="visual__mini-img">
              <img src="../../assets/img/photo-iphone9.jpg" alt="mini product image">
            </div>
            <div class="visual__mini-img">
              <img src="../../assets/img/photo-iphone9.jpg" alt="mini product image">
            </div>
          </div>
          <div class="visual__big-img">
            <img src="../../assets/img/photo-iphone9.jpg" alt="big product image">
          </div>
        </div>
        <div class="description">
          <div class="description__title">
            Description
          </div>
          <div class="description__text">
            An apple mobile which is nothing like apple
          </div>
        </div>
      </div>
      <div class="info">
        <div class="info__wrapper">
          <div class="status-wrapper">

            <div class="available">
              <div class="available__icon">
                <img src="../../assets/img/available_icon.svg" alt="available icon">
              </div>
              <div class="available__name">
                Available
              </div>
            </div>
    
            <div class="price money">
              549
            </div>
    
          </div>
    
          <div class="btns-wrapper">
            <button class="add-btn">
              <div class="add-btn__img">
                <img src="../../assets/img/card_cart_icon_empty.svg" alt="decoration">
                <div class="add-btn__amount">
                  1
                </div>
              </div>
              <div class="add-btn__text">
                Add to Cart
              </div>
            </button>
            <button class="btn">Buy Now</button>
        </div>
        
  
          
        </div>
  
        <div class="details">
          <div class="details__meta-wrapper">
            <div class="details__meta-name">
              Category:
            </div>
            <div class="details__meta-value">
              Smartphones
            </div>
          </div>
          <div class="details__meta-wrapper">
            <div class="details__meta-name">
              Stock:
            </div>
            <div class="details__meta-value">
              94
            </div>
          </div>
          <div class="details__meta-wrapper">
            <div class="details__meta-name">
              Brand:
            </div>
            <div class="details__meta-value">
              Apple
            </div>
          </div>
          <div class="details__meta-wrapper">
            <div class="details__meta-name">
              Discount:  
            </div>
            <div class="details__meta-value details__meta-value_discount">
              12.96%
            </div>
          </div>
         </div>
      </div>
    </div>
  </main>
  <div id="footer"></div>
</body>
</html>
